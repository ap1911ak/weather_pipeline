name: Data Pipeline CI

on: [push, pull_request] # รันทุกครั้งที่มีการ Push หรือ PR

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pytest
        # pip install -r requirements.txt (ถ้ามี)

    - name: Run Unit Tests
      run: |
        pytest tests/